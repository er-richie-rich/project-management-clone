<div class="popup-content text-center">
  <div class="popup-header">
    HR Policy <span class="material-icons">close</span>
  </div>
  <div class="popup-body">
    HR Policy Content
  </div>
  <div class="popup-footer">
    <div class="btn-wrapper justify-content-between">
      <button (click)="onNoClick(true)" class="btn-style sm-btn red-btn" mat-button>Reject</button>
      <button (click)="onNoClick(false)" class="btn-style sm-btn" mat-button>Cancel</button>
    </div>
  </div>
</div>
