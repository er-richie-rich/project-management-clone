<div [formGroup]="myGroup" class="popup-content text-center overflow-hidden">
    <!--<div class="popup-content text-center overflow-hidden">-->
    <div class="popup-header">
        Import {{data.name}} <span (click)="closeDialog()" class="material-icons">close</span>
    </div>
    <div class="popup-body">
        <div (fileDropped)="onFileDropped($event)"  [ngClass]="selectedItem === 'INVALID' ? 'is-error' : 'is-success' " appFileUpload class="drag">
            <div class="d-flex flex-column" >
                <input #fileDropRef
                       (change)="fileBrowseHandler(fileDropRef.files)"
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                       formControlName="selectedFiles"
                       id="fileDropRef" required type="file"/>

                <span class="material-symbols-outlined" style="font-size: 50px;">file_upload</span>
                <h3>Drag and drop file here</h3>
                <h3>or</h3>
                <button class="btn-style sm-btn red-btn browse-btn" mat-button>Browse for file</button>
            </div>
        </div>
        <div *ngIf="isFileValid === false" class="mt-3 is-invalid">
            Please choose excel file to import {{data.name}}
        </div>
        <div class="files-list">
            <div *ngFor="let file of files; let i = index" class="single-file">
                <div class="file-icon">
                    <span class="material-symbols-outlined">attach_file</span>
                </div>
                <div class="info">
                    <h4 class="name">
                        {{ file?.name }}
                    </h4>
                    <p class="size">
                        {{ formatBytes(file?.size, 1) }}
                    </p>
                </div>
                <div (click)="deleteFile(i)" class="delete">
                    <svg height="18" viewBox="0 0 14 18" width="14" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" fill="#B1B1B1"
                              fill-rule="nonzero"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-start align-items-center mt-3">
            <span class="material-symbols-outlined me-1">file_download</span>
            <a (click)="_downloadSampleFile(data.fileName,data.name)">Sample File Download</a>
        </div>
    </div>
    <div class="popup-footer">
        <div class="btn-wrapper justify-content-between mt-0">
            <button (click)="onNoClick(true)" class="btn-style sm-btn red-btn" mat-button>Upload</button>
            <button (click)="closeDialog()" class="btn-style sm-btn" mat-button>Cancel</button>
        </div>
    </div>
</div>
