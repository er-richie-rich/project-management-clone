<form (ngSubmit)="addEditTaskCard()" [formGroup]="addTaskCardForm" class="popup-content text-center" novalidate>
  <div class="popup-header">
    {{mode}} Card <span (click)="onNoClick()" class="material-icons">close</span>
  </div>
  <div class="popup-body">
    <mat-form-field appearance="outline" class="element-full-width">
      <mat-label>{{mode}} Title</mat-label>
      <input (keydown)="space($event)" formControlName="title" matInput placeholder="Title" required type="text" value="">
      <mat-error *ngIf="addTaskCardForm.controls.title.errors?.required">
        Title is required!
      </mat-error>
    </mat-form-field>
  </div>
  <div class="popup-footer">
    <div class="btn-wrapper justify-content-between">
      <button class="btn-style sm-btn red-btn" mat-button type="submit">Submit</button>
      <button (click)="onNoClick()" class="btn-style sm-btn" mat-button type="button">Cancel</button>
    </div>
  </div>
</form>
