<a (click)="popupOpen()" class="info-box box-style" style="background-color: {{color}}; background-image: url({{'../../../assets/images/' + backgroundImage}})">
    <div class="box-top">
        <h2>{{count}}</h2>
        <h4>{{message}}</h4>
    </div>
    <div class="box-icon">
        <img alt="icon" src="{{'../../../assets/images/' + icon}}"/>
    </div>
</a>
