<section class="dashboard-content">

    <div class="box-style-breadcrumb p-4 mt-3">
        <div class="table-wrapper resource-color-table">
            <div class="table-heading mt-4" >
                <h3 style="font-weight: 700">Project Log</h3>
            </div>
            <div class="table-content box-style">

                <table [dataSource]="dataSource" mat-table  style="width: 100%">
                    <ng-container matColumnDef="editedBy">
                        <th  *matHeaderCellDef mat-header-cell>
                            <div class="th-header d-flex align-items-center">
                                Edited By
                            </div>
                        </th>
                        <td *matCellDef="let element" mat-cell style="white-space: nowrap;">
                            {{element.editBy}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="message">
                        <th *matHeaderCellDef mat-header-cell >
                            <div class="th-header d-flex align-items-center ">
                                Message
                            </div>
                        </th>
                        <td *matCellDef="let element" class="text-capitalize" mat-cell>
                            {{element.message}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <th  *matHeaderCellDef mat-header-cell >
                            <div class="th-header d-flex align-items-center ">
                                Created Date
                            </div>
                        </th>
                        <td *matCellDef="let element" class="text-capitalize" mat-cell>
                            {{element.createdAt | date:'dd-MM-yyyy'}}
                        </td>
                    </ng-container>
                    <tr *matHeaderRowDef="displayedColumns;sticky:true" mat-header-row></tr>
                    <tr (click)="selection.toggle(row)" *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr *matNoDataRow class="mat-row">
                        <td class="mat-cell text-center" colspan="10">Data Not Available</td>
                    </tr>
                </table>
                <mat-paginator
                        (page)="pageChange($event)"
                        [hidePageSize]="false"
                        [length]="meta"
                        [pageIndex]="page"
                        [pageSizeOptions]="pageSizeOptions"
                        [pageSize]="perPage"
                        color="warn"
                        showFirstLastButtons
                ></mat-paginator>
            </div>

        </div>
    </div>
</section>
