<section class="dashboard-content">
  <div class="box-style-breadcrumb p-4 actions">
    <!--BreadCrumb-->
    <ul class="breadcrumb">
      <li class="pointer-event" routerLink="/project-management">Project Management</li>
      <li class="pointer-event" routerLink="/project-management/project-details/project-data/{{projectId}}">Project Files</li>
      <li>{{editMode}} File</li>
    </ul>
    <div >
      <button class="btn-style red-btn" form="ngForm" type="submit">Upload</button>
      <button (click)="back()" class="btn-style black-btn" type="button">Back</button>
    </div>
    <!--BreadCrumb-->
  </div>
  <!--<div class="mt-4" color="warn">
    <div class="box-style-breadcrumb mt-4 p-5">-->
      <!--Card-->
      <form (ngSubmit)="onUploadFile()" [formGroup]="addFileForm" class="w-100" id="ngForm" name="addFileForm"
            novalidate>
        <div class="box-style-breadcrumb mt-4 p-5">
          <div class="form-main">
            <h2>{{editMode}} File</h2>
            <!-- <h2>Edit Branch</h2> -->
            <div class="form-row-wrapper">
              <div class="row">

                <div class="col-sm-12">
                  <h4 style="font-size: 18px;">Attach Document</h4>
                  <div class="generate-button">
<!--                    <button class="btn-style red-btn file-upload-button" type="button">-->
	                    <button [ngClass]="!fileName &&  submitted ? 'is-error file-upload-button' : 'is-success file-upload-button' "
	                            class="btn-style red-btn "
	                            type="button">
                      <span class="material-icons">upload</span>
                      Drag and Drop here <br> Or <br>
                      Browse File
                      <input (change)="onFileChanged($event)" formControlName="projectFile" id="file" type="file"/>
                    </button>
	                  <div *ngIf="!fileName &&  submitted" class="mt-3 is-invalid">
		                  File is required!
	                  </div>
                    <span class="file-info">{{fileName}}
                      <span (click)="resetCoverValue()" class="material-icons close-icon">{{ fileName ? "close" : null }}
                  </span>
                </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
	     <!-- <div class="form-footer box-style-breadcrumb mt-3 p-3">
		      <button class="btn-style red-btn" type="submit">Upload</button>
		      <button (click)="back()" class="btn-style black-btn" type="button">Back</button>
	      </div>-->
      </form>
      <!--Card-->
    <!--</div>
  </div>-->
</section>
