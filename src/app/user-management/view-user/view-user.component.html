<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
      rel="stylesheet"/>
<section class="dashboard-content">
    <div class="box-style-breadcrumb p-4">
        <div class="form-top d-flex justify-content-between align-items-center">
            <ul class="breadcrumb">
                <!--BreadCrumb-->
                <ul class="breadcrumb">
	                <li><a (click)="backToUserList()" style="color: black; font-weight: 500">User Management</a></li>
	                <li class="active" style="color: black; font-weight: 500">{{fullName}}</li>
	                <!--<a><li routerLink="/user-management">User Management</li></a>
	                <a><li class="active">{{fullName}}</li></a>-->
                </ul>
                <!--BreadCrumb-->
            </ul>
            <div class="btn-wrapper btn-wrapper-width">
                <button class="btn-style red-btn" routerLink="/user-management/add-edit-user/{{userId}}">Edit
                </button>
                <button (click)="deleteUser(userId)" class="btn-style red-btn">Delete
                </button>
	            <button (click)="backToUserList()" class="btn-style black-btn">Back</button>
            </div>
        </div>

    </div>
    <!--Tabs-->
    <mat-tab-group class="mt-4" color="warn" dynamicHeight >
        <div>
            <mat-tab label="User Detail">
                <div class="box-style-breadcrumb mt-4 p-5">
                    <!--Card-->
                    <div class="leadBox bg-gray mt-2">
	                    <div class="card bg-transparent border-0">
		                    <div class="card-body">
			                    <div class="leadOption">
				                    <div class="block">
					                    <span class="label">Employee Code</span>
					                    <div class="text-weight mt-2 field">{{empCode}}</div>
				                    </div>
			                    </div>
		                    </div>
	                    </div>
                        <div class="card bg-transparent border-0">
                            <div class="card-body">
                                <div class="leadOption">
                                    <div class="block">
                                        <span class="label">Full Name</span>
                                        <div class="text-weight mt-2 field">{{fullName}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card bg-transparent border-0">
                            <div class="card-body">
                                <div class="leadOption">
                                    <div class="block">
                                        <span class="label">Email</span>
                                        <div class="text-weight mt-2 field">
                                            <a href="emailto:{{email}}">{{email}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card bg-transparent border-0">
                            <div class="card-body">
                                <div class="leadOption">
                                    <div class="block">
                                        <span class="label">Mobile Number</span>
                                        <div class="text-weight mt-2 field">{{mobileNumber}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="leadBox mt-2">
                        <div class="card bg-transparent border-0">
                            <div class="card-body">
                                <div class="leadOption">
                                    <div class="block">
                                        <span class="label">User Role</span>
                                        <div class="text-weight mt-2 field">{{userRole}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Card-->
                </div>
            </mat-tab>
        </div>
    </mat-tab-group>
    <!--Tabs-->
</section>
