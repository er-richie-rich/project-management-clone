<section class="dashboard-content leave-manage">
	<div class="table-content box-style">
		<div class="box-style-breadcrumb p-4 mb-3">
			<div class="table-heading" style="display: flex; justify-content: space-between">
				<div>
					<a><h3 style="font-weight: 500; cursor: default">Leave Management</h3></a>
				</div>
				<div style="display: flex;">
					<div class="search-form-wrapper" >
						<div class="search-form" style="margin-right: 5px">
							<mat-form-field appearance="outline">
								<mat-label>Leave Status:</mat-label>
								<mat-select #statusFilter (selectionChange)="filterByStatus(statusFilter.value)" [(ngModel)]="selectedValue" ngModel>
									<mat-option *ngFor="let status of StatusValueList" [value]="status.value">
										<span style="text-transform: capitalize!important">{{status.name}}</span>
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>
					<div class="search-form-wrapper">
						<div class="search-form">
							<span class="material-icons">search</span>
							<input #searchString (keydown)="space($event)" (keyup)="onSearch($event)" placeholder="Search"/>
							<span (click)="clearSearch()" *ngIf="isVisible" class="closeIcon material-icons">clear</span>
						</div>
					</div>
				</div>
			</div>
			<div class="search-form-wrapper" >
				<div>
					<form [formGroup]="filterempDetail" name="filterempDetail" novalidate>
						<div style="display: flex;">
							
							<mat-form-field appearance="outline" class="element-full-width single-form-field">
								<mat-label>Select Employee :</mat-label>
								<mat-select formControlName="userId" maxlength="150" name="userId">
									<mat-option value=''>All</mat-option>
									<mat-option *ngFor="let empTypes of employeeName" [value]="empTypes.userId">
										{{empTypes.fullName}}
									</mat-option>
								</mat-select>
							</mat-form-field>
							
							<mat-form-field appearance="outline" class="element-full-width single-form-field">
								<mat-label>Leave Type :</mat-label>
								<mat-select formControlName="leaveType" maxlength="150" name="leaveType">
									<mat-option *ngFor="let leaveTypes of leaveType" [value]="leaveTypes.value">
										{{ leaveTypes.value}}
									</mat-option>
								</mat-select>
							</mat-form-field>
							
							<mat-form-field appearance="outline" class="element-full-width">
								<mat-label>From Date</mat-label>
								<input (click)="fromDate.open()" [matDatepicker]="fromDate"
								       [max]="filterempDetail.value.toDate" autocomplete="off"
								       formControlName="fromDate" matInput name="fromDate"/>
								<mat-datepicker-toggle [for]="fromDate" matSuffix></mat-datepicker-toggle>
								<mat-datepicker #fromDate disabled="false"></mat-datepicker>
							</mat-form-field>
							
							<mat-form-field appearance="outline" class="element-full-width">
								<mat-label>To Date</mat-label>
								<input (click)="toDate.open()" [matDatepicker]="toDate" [min]="filterempDetail.value.fromDate"
								       autocomplete="off" formControlName="toDate" matInput
								       name="toDate"/>
								<mat-datepicker-toggle [for]="toDate" matSuffix></mat-datepicker-toggle>
								<mat-datepicker #toDate disabled="false"></mat-datepicker>
							</mat-form-field>
							
							<button (click)="onEmpDataFilter()" [disabled]="filterempDetail.pristine"
							        class="btn-style red-btn" type="submit">Go
							</button>
							<button (click)="resetData()" [disabled]="filterempDetail.pristine"
							        class="btn-style black-btn">Reset Filter
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
